<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>111</div>
<div id="Div">222</div>
<div>333</div>
</body>
</html>
<script>
    var res=document.getElementById("Div");
    function num(curEle) {
        var ary = curEle.previousSibling;
        while (ary) {
            if (ary.nodeType === 1) {
                return ary;
            }
            ary = ary.previousSibling;
        }
    }
    console.log(num(res));


</script>
