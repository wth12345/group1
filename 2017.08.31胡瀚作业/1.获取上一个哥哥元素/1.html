<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function PES(ele){
        var pre = ele.previousElementSibling;
        while (pre){
            if(pre.nodeType === 1){
                return pre;
            }
            pre = pre.previousSibling;
        }
    }
</script>
</body>
