<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = "shangshangxiaxiazuozuoyouyouBABA";
    var ary = [].slice.call(str);
    ary.sort(function(a,b){
        return a.localeCompare(b);
    });
    str = ary.join("");
    var reg = /(\w)\1+/g;
    var max = 0;
    var maxStr = "";
    str.replace(reg,function($0,$1){
       if($0.length >= max){
           max = $0.length;
           maxStr += $1;
       }
    });
    console.log(max, maxStr);
</script>
</body>
</html>
