<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = "2017-08-10 15:30:45";
    var tempStr = "{0}年{1}月{2}日 {3}时{4}分{5}秒";
    var reg = /\d+/g;
    var ary = str.match(reg);
    tempStr = tempStr.replace(/{(\d)}/g,function($0,$1){
        return ary[$1];
    });
    console.log(tempStr);
</script>
</body>
</html>
