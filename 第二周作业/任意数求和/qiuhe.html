<script>
    function sum() {
        var total = 0;
        for (var i = 0; i < arguments.length; i++) {
            var num = Number(arguments[i]);
            if (!isNaN(num)) {
                total += num;
            }
        }
        return total;
    }
    console.log(sum(1, "2", "string"));
</script>
