<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div1 {
            height: 40px;
            line-height: 40px;
            background-color: #a5fb16;
            text-align: center;
            cursor: pointer;
        }

        #span1 {
            padding: 0 10px;
            color: orange;
        }
    </style>
</head>
<body>
<div id="div1">
    距离七夕虐狗节还有 <span id="span1">0时0分0秒</span>
</div>
</body>
</html>
<script>
    function getTime() {
        var now = new Date;
        var target = new Date("2017/08/28 00:00:00");
        var spanTime = target.getTime() - now.getTime();
        var hour = Math.floor(spanTime / (60 * 60 * 1000));
        spanTime = spanTime - hour * 60 * 60 * 1000;
        var minute = Math.floor(spanTime / (60 * 1000));
        spanTime = spanTime - minute * 60 * 1000;
        var second = Math.floor(spanTime / 1000);

        function zero(num) {
            return num < 10 ? "0" + num : num;
        }

        var oSpan = document.getElementById("span1");
        var time = zero(hour) + "时" + zero(minute) + "分" + zero(second) + "秒";
        oSpan.innerHTML = time;
    }
    getTime();
    var oDiv = document.getElementById("div1");
    var timer = window.setInterval(getTime,1000);
    oDiv.onclick = function(){
        if(timer){
            window.clearInterval(timer);
            timer = null;
        }else {
            timer = window.setInterval(getTime,1000);
        }
    }

</script>
