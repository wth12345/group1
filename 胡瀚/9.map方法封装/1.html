<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Array.prototype.myMap = function(callBack,context){
        context = context || window;
        if([].map){
            return this.map(callBack,context);
        }
        var ary = [];
        var res = null;
        for (var i = 0; i < this.length; i++) {
            res = callBack.call(context,this[i],i,this);
            ary.push(res);
        }
        return ary;
    }
</script>
</body>
</html>
