<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table {
            width: 800px;
            height: 300px;
            border-collapse: collapse;
        }
        table th {
            border: 1px solid #069;
        }
        body {
            text-align: center;
        }
        h1 {
            color: #666;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<script>
    document.write("<table>");
    for ( var x = 1; x <= 9; x++) {
        document.write("<tr>");
        for ( var y = 1; y <= x; y++) {
            document.write("<th>" + x + "*" + y + "=" + (x * y) + "</th>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
