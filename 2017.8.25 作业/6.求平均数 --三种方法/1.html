<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function average(){
        var ary = [];
        for (var i = 0; i < arguments.length; i++) {
            ary[i] = arguments[i];
        }
        ary.sort(function(a,b){
            return a-b;
        });
        ary.pop();
        ary.shift();
        return (eval(ary.join("+"))/ary.length).toFixed(2);
    }
    var res = average(20,10,15,33,13,17,98,87);
    console.log(res);
</script>
</body>
</html>
