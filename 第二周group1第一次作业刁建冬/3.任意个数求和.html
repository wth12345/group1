<script>
    function sum(){
        var total = null;
        for(var i=0;i<arguments.length;i++){
            if(typeof arguments[i] === "boolean"){
                continue;
            }
            var cur = Number(arguments[i]);
            if(!isNaN(cur)){
                total += cur;
            }
        }
        return total;
    }
    sum(1,3,5,null,undefined,[]);
    console.log(total);
</script>
