<script>
    function average(){
        var ary = [];
        for(var i = 0;i<arguments.length;i++){
            ary[i] = arguments[i];
        }
        ary.sort(function(a,b){return a-b});
        ary.pop();
        ary.shift();
        return  (eval(ary.join("+"))/ary.length).toFixed(2);
    }
    var res = average(84,85,86,98,75,88,87);
    console.log(res);
</script>
