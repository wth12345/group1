<script>
    var k = 0;
    var timer = setInterval(function(){
                if(k==4){
                    clearInterval(timer);
                    timer = null;
                    return;
                }
                k++;
                var i = 0;
                var str = '';
                while(i<4){
                    str +=Math.round(Math.random()*9);
                    i++;
                }
                console.log(str);
            },1000)
</script>
